<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<style>
	    table {
	        width: 300px;
	        border-collapse: collapse;
	    }
	    table, th, td {
	        border: 1px solid black;
	    }
	</style>
	<title>トップ</title>
</head>

<body>
	<strong>ログインユーザー</strong>
	<div>
		<label>ID:</label>
		<span th:text="${loginUser.userId}"></span>
	</div>
	<div>
		<label>Name:</label>
		<span th:text="${loginUser.userName}"></span>
	</div>
	<div style="margin-top: 30px;">
		<strong>ユーザ一覧</strong>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>名前</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${userList}" th:object="${user}">
					<td th:text="*{userId}"></td>
					<td th:text="*{userName}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
